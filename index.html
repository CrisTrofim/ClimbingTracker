<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ClimbTracker Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>

<body>
    <div id="auth-screen">
        <h1 style="font-size: 3rem;">üßó</h1>
        <h2>ClimbTracker Pro</h2>
        <p style="color: #666; margin-bottom: 20px;">Suivez votre progression √† Rose Bloc et ailleurs.</p>
        <button id="loginBtn" style="background: #4285F4; width: 100%; max-width: 300px;">Se connecter avec
            Google</button>
    </div>

    <div id="app-content" class="container" style="display: none;">
        <header>
            <h1> Mon Tracker</h1>
            <button id="logoutBtn">D√©connexion</button>
        </header>

        <div class="grid-layout">
            <div class="left-col">
                <div class="card records-dark" id="records-card">
                    <div>
                        <p>Record Normal</p>
                        <h2 id="best-normal">--</h2>
                    </div>
                    <div class="divider"></div>
                    <div>
                        <p>Record Comp√©</p>
                        <h2 id="best-comp">--</h2>
                    </div>
                </div>

                <div class="card">
                    <h3>Ajouter une grimpe</h3>
                    <form id="climbForm">
                        <div class="input-group">
                            <label>Lieu</label>
                            <input type="text" id="location" placeholder="Rose Bloc, Falaise..." required>
                        </div>

                        <div class="input-group">
                            <label>Syst√®me de cotation</label>
                            <select id="gradeSystem" onchange="updateGradeInput()">
                                <option value="rosebloc">Rose Bloc (1-16)</option>
                                <option value="vscale">V-Scale (V0-V17)</option>
                                <option value="french">Fran√ßais (4a-9c)</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label>Niveau & Couleur</label>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" id="grade" placeholder="Niv" style="flex: 1;" required>
                                <select id="color" style="flex: 1;">
                                    <option value="Jaune">Jaune</option>
                                    <option value="Orange">Orange</option>
                                    <option value="Vert">Vert</option>
                                    <option value="Bleu">Bleu</option>
                                    <option value="Rouge">Rouge</option>
                                    <option value="Rose">Rose</option>
                                    <option value="Noir">Noir</option>
                                    <option value="Blanc">Blanc</option>
                                    <option value="Mauve">Mauve</option>
                                    <option value="Autre">Autre</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group" style="flex:1">
                                <label>Date</label>
                                <input type="date" id="date" required>
                            </div>
                            <div class="input-group" style="flex:1">
                                <label>Essais</label>
                                <input type="number" id="tries" placeholder="Ex: 3" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label>Photo</label>
                            <input type="file" id="photo" accept="image/*">
                        </div>

                        <div class="toggle-container">
                            <input type="checkbox" id="isComp">
                            <label for="isComp">üèÜ Mode Comp√©tition</label>
                        </div>
                        <button type="submit" id="submitBtn">Enregistrer</button>
                    </form>
                </div>
            </div>

            <div class="right-col">
                <div class="card chart-card">
                    <h3>Progression</h3>
                    <div class="filter-buttons">
                        <button onclick="updateCharts('1w')">1S</button>
                        <button onclick="updateCharts('1m')">1M</button>
                        <button onclick="updateCharts('6m')">6M</button>
                        <button onclick="updateCharts('all')" class="active">Tout</button>
                    </div>
                    <div class="chart-container">
                        <canvas id="progressionChart"></canvas>
                    </div>
                </div>

                <div class="card chart-card">
                    <h3>R√©partition des niveaux</h3>
                    <div class="chart-container">
                        <canvas id="difficultyChart"></canvas>
                    </div>
                </div>

                <div id="stats" class="card">
                    <h3>Historique Personnel</h3>
                    <div id="climbList">Chargement...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy0ZU_9gyv2nobpeXwUHbTZY3x3xBwXjM&libraries=places"></script>
    <script src="script.js"></script>
</body>

</html>
