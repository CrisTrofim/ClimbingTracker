<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ClimbTracker Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>üßó Mon Tracker</h1>
        </header>

        <div class="card">
            <h3>Ajouter une grimpe</h3>
            <form id="climbForm">
                <div class="input-group">
                    <label>Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="input-group">
                    <label>Niveau (1-16) & Couleur</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="grade" min="1" max="16" placeholder="Niv" style="flex: 1;" required>
                        <select id="color"
                            style="flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #ddd; background: #f9f9f9;">
                            <option value="Jaune">Jaune</option>
                            <option value="Orange">Orange</option>
                            <option value="Vert">Vert</option>
                            <option value="Bleu">Bleu</option>
                            <option value="Rouge">Rouge</option>
                            <option value="Rose">Rose</option>
                            <option value="Noir">Noir</option>
                            <option value="Blanc">Blanc</option>
                            <option value="Mauve">Mauve</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Essais</label>
                    <input type="number" id="tries" placeholder="Ex: 3" required>
                </div>
                <div class="input-group">
                    <label>Photo</label>
                    <input type="file" id="photo" accept="image/*">
                </div>
                <div class="toggle-container">
                    <input type="checkbox" id="isComp">
                    <label for="isComp" style="font-weight: bold; cursor: pointer;">üèÜ Mode Comp√©tition</label>
                </div>
                <button type="submit" id="submitBtn">Enregistrer</button>
            </form>
        </div>

        <div class="card" id="records-card"
            style="display: flex; justify-content: space-around; text-align: center; background: #1a1a1a; color: white;">
            <div>
                <p style="margin: 0; font-size: 0.8rem; color: #888;">Record Non-Comp√©tition</p>
                <h2 id="best-normal" style="margin: 5px 0; color: #27ae60;">--</h2>
            </div>
            <div style="width: 1px; background: #444; margin: 0 10px;"></div>
            <div>
                <p style="margin: 0; font-size: 0.8rem; color: #888;">Record Comp√©tition</p>
                <h2 id="best-comp" style="margin: 5px 0; color: #e74c3c;">--</h2>
            </div>
        </div>

        <div class="card chart-card">
            <h3>Progression</h3>
            <div class="filter-buttons">
                <button onclick="updateCharts('1w')">1S</button>
                <button onclick="updateCharts('1m')">1M</button>
                <button onclick="updateCharts('6m')">6M</button>
                <button onclick="updateCharts('all')" class="active">Tout</button>
            </div>
            <div class="chart-container">
                <canvas id="progressionChart"></canvas>
            </div>
        </div>

        <div class="card chart-card">
            <h3>R√©partition</h3>
            <div class="chart-container">
                <canvas id="difficultyChart"></canvas>
            </div>
        </div>

        <div id="stats" class="card">
            <h3>Historique</h3>
            <div id="climbList">Chargement...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
